<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>

</style>
</head>
<body>
    <div class="container-fluid">
        <div id="myCarousel" class="carousel slide">
        <ol class="carousel-indicators">
        <li class="item1 active"></li>
        <li class="item2"></li>
        <li class="item3"></li>
        <li class="item4"></li>
        <li class="item5"></li>
        </ol>
        <div class="carousel-inner" role="listitem">
        <div class="item active">
        <img src="https://gyaanarth.com/wp-content/uploads/2022/06/CMR_LOGO.jpeg" alt="image1" height="50%" width="50%" >
        <div class="item">
        <img src="https://cdn.pixabay.com/photo/2019/01/30/08/29/book-3964038_1280.jpg" alt="image3" height="70%" width="70%" >
        </div>

        </div>
        <div class="item">
        <img src="https://images.pexels.com/photos/2619967/pexels-photo-2619967.jpeg?cs=srgb&dl=pizza-2619967.jpg&fm=jpg" alt="image2" height="70%" width="70%" >
       
        </div>
        <div class="item">
        <img src="https://cdn.fodors.com/wp-content/uploads/2017/09/Public-Libraries-hero.jpg" alt="image3" height="70%" width="70%" >
        </div>
         </div>
        <div class="item">
        <img src="https://images.alphacoders.com/932/thumb-1920-932313.jpg" alt="image3" height="70%" width="70%" >
        </div>
         <div class="item">
        <img src="https://cdn.pixabay.com/photo/2019/01/30/08/29/book-3964038_1280.jpg" alt="image3" height="70%" width="70%" >
        </div>

    </div>
    <a class="left carousel-control" href="#myCarousel" role="button">
    <span class="glyphicon glyphicon-chevron-left" ariahidden="true"></span>
    <span class="sr-only">Prev</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button">
    <span class="glyphicon glyphicon-chevron-right" ariahidden="true"></span>
    <span class="sr-only">Next</span>
    </a>
    </div>
    </div>
    <script>
    $(document).ready(function(){
    $("#myCarousel").carousel();
    $(".item1").click(function(){
    $("#myCarousel").carousel(0);
    })
    $(".item2").click(function(){
    $("#myCarousel").carousel(1);
    })
    $(".item3").click(function(){
    $("#myCarousel").carousel(2);
    })
    $(".item4").click(function(){
    $("#myCarousel").carousel(2);
    })
    $(".item5").click(function(){
    $("#myCarousel").carousel(2);
    })
    $(".left").click(function(){
    $("#myCarousel").carousel("prev");
    })
    $(".right").click(function(){
    $("#myCarousel").carousel("next");
    })
    });
    </script>
</body>
</html>
